{% extends 'base.html' %}

{% block content %}
<h1>{% block record %} Edit "{{ trip['record'] }}" {% endblock %}</h1>

<form method="trip">
    <div class="form-group">
        <label for="record">record</label>
        <input type="text" name="record" placeholder="trip record"
               class="form-control"
               value="{{ request.form['record'] or trip['record'] }}">
        </input>
    </div>

    <!--<div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="trip content"
                  class="form-control">{{ request.form['content'] or trip['content'] }}</textarea>
    </div>-->
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', id=trip['id']) }}" method="trip">
    <input type="submit" value="Delete trip"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this trip?')">
</form>
{% endblock %}
